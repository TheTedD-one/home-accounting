<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
</div>

<div *ngIf="!isLoaded" class="text-center">
  Loading...
</div>

<div *ngIf="isLoaded">
  <ha-history-chart
    [data]="chartData"
  ></ha-history-chart>

  <ha-history-events
    [categories]="categories"
    [events]="events"
  ></ha-history-events>

  <ha-history-filter></ha-history-filter>
</div>
