<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <form
      #f="ngForm"
      (ngSubmit)="onSubmit(f)"
    >
      <div class="form-group">
        <label class="control-label" for="e-category-select">Выберите категорию</label>
        <select
          class="form-control"
          id="e-category-select"
          [(ngModel)]="currentCategoryId"
          (change)="onCategoryChange()"
          [ngModelOptions]="{standalone: true}"
        >
          <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
        </select>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': name.invalid && name.touched}"
      >
        <label class="control-label" for="e-category-name">Введите название</label>
        <input
          type="text"
          id="e-category-name"
          class="form-control"
          required
          #name="ngModel"
          name="name"
          [ngModel]="currentCategory.name"
        >
        <span
          class="form-help-text"
          *ngIf="name.invalid && name.touched"
        >
          Название категории не может быть пустым
        </span>
      </div>
      <div
        class="form-group"
      >
        <label class="control-label" for="e-category-value">Введите лимит</label>
        <input
          type="number"
          id="e-category-value"
          class="form-control"
          [ngModel]="currentCategory.capacity"
          #capacity="ngModel"
          name="capacity"
          min="1"
          requried
        >
        <span
          class="form-help-text"
          *ngIf="capacity.invalid && capacity.touched"
        >
          Не может быть пустым
        </span>
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
  </div>
</div>
